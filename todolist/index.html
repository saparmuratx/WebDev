<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .todo-input {
            display: flex;
            margin-bottom: 20px;
        }

        .todo-input input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .todo-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .todo-input button:hover {
            background-color: #0056b3;
        }

        .todo-list {
            list-style-type: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-item span {
            flex: 1;
        }

        .todo-item button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .todo-item button:hover {
            background-color: #a71d2a;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo-input">
            <input type="text" id="todo-input" placeholder="Add a new task">
            <button id="add-todo">Add</button>
        </div>
        <ul id="todo-list" class="todo-list">
        </ul>
    </div>

    <script>
        const todoCollection = {};
        
        const addTodoButton = document.getElementById("add-todo");

        const todoList = document.getElementById("todo-list");

        const todoInput = document.getElementById("todo-input");
        
        function proccessInput() {
            const id = Date.now();

            let todoText = todoInput.value.trim();

            if (todoText === "") {
                alert("Todo can't be empty!");
                return
            }
            
            todoCollection[id] = todoText;

            displayTodos();
        }

        function deleteTodo(key) {
            delete todoCollection[key];
            
            displayTodos();
        }

        function displayTodos() {
            todoList.textContent = "";
            console.log(todoCollection);
            for (const [key, todoText] of Object.entries(todoCollection)) {
    
                todoItem = document.createElement("li");
                todoItem.className = "todo-item";

                todoSpan = document.createElement("span");
                todoSpan.textContent = todoText;

                deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete"
                deleteButton.onclick = () => deleteTodo(key);

                todoItem.appendChild(todoSpan);
                todoItem.appendChild(deleteButton);

                todoList.appendChild(todoItem);
            }
        }
        
        addTodoButton.addEventListener("click", proccessInput);

        function enterPress(keyPressEvent) {
            if (keyPressEvent.key === "Enter") {
                proccessInput();
            }
        }

        todoInput.addEventListener("keypress", enterPress(e));


        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });
    </script>
</body>

</html>
